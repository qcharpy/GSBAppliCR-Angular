<li class="list-group-item">
  <h4>Nom : {{name}}</h4>
  <span STYLE="padding:0 0 0 60px;"></span>{{firstname}}
  <div class="text-right">
    <button mdbBtn type="button" color="primary" mdbWavesEffect style="margin-right: 10px;" (click)="onGetMedecin()">Plus d'info</button>
  </div>
  <div [ngStyle]="{'display' : visible === true ? 'contents' : 'none'}">
    <strong>Adresse : </strong>{{address}}<br>
    <strong>Téléphone : </strong>{{tel}}<br>
    <strong>Spécialité complémentaire : </strong>{{spec}}<br>
    <strong>Département : </strong>{{dep}}
    <br><br>

    <div *ngIf="update">
      <app-form-update-medecin [id]="id" [name]="name" [firstName]="firstname" [addr]="address" [phone]="tel" [spec]="spec"></app-form-update-medecin>
    </div>

  </div>
</li>
<br>
